<!-- start banner Area -->
<section class="banner-area relative" id="home" style="height: 100vh">
    <div class="overlay overlay-bg"></div>
    <div class="container" style="height: 100%">
        <div class="row fullscreen d-flex align-items-center justify-content-center" style="height: 100%">
            <div class=" col-md-6 header-right">
                <h4 class="text-white pb-30">Logovanje</h4>
                <div class="input-group mb-2">
                    <input
                            id="email"
                            class="form-control input-lg"
                            placeholder="Email"
                            maxlength="100"
                            type="email"
                            name="email"
                            validate>
                </div>
                <label
                        id="email-error"
                        class="text-danger"
                        style="display: none">
                    Email nije u ispravnom formatu.
                </label>
                <label
                        id="email-exists-error"
                        class="text-danger"
                        style="display: none">
                    Korisnik sa ovim emailom je vec registrovan.
                </label>
                <div class="input-group mb-2">
                    <input
                            id="password"
                            class="form-control input-lg"
                            placeholder="Password"
                            maxlength="60"
                            type="password"
                            name="password">
                </div>
                <label
                        id="password-error"
                        class="text-danger"
                        style="display: none">
                    Lozinka nije u ispravnom formatu.
                </label>
                <label
                        id="password-error2"
                        class="text-danger"
                        style="display: none">
                    Lozinka mora imati izmedju 6 i 15 karaktera.
                </label>
                <div class="form-group">
                    <button
                            onclick="logovanje()"
                            type="submit"
                            id="btn-signup"
                            class="btn btn-block btn-primary btn-lg">Uloguj se
                    </button>
                </div>
                <label
                        id="invalid-credentials-error"
                        class="text-danger"
                        style="display: none">
                    Pogresni podaci za pristup.
                </label>
                <!-- /.col-xs-12 -->
            </div>
        </div>
    </div>
</section>
